databaseChangeLog:
  - changeSet:
      id: create-payments-table
      author: davydov
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: rental_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: session_url
                  type: VARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount_to_pay
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
  - changeSet:
      id: add-foreign-key-constraint
      author: davydov
      changes:
        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: rental_id
            referencedTableName: rentals
            referencedColumnNames: id
            constraintName: fk_payments_rentals
